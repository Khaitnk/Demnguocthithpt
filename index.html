<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược ngày thi tốt nghiệp THPT 2025</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D9D9D9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            cursor: url('https://png.pngtree.com/png-clipart/20220627/original/pngtree-mouse-cursor-symbol-arrow-click-pointer-illustration-isolated-png-image_8205009.png'), auto; /* Thay thế với URL hình chuột của bạn */
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-top: 0;
        }

        .quote {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .date {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .countdown {
            display: flex;
            gap: 20px;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 50px;
        }

        .countdown div {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: bounce 1s ease-in-out;
            cursor: pointer; /* Khi hover vào các ô này, con trỏ sẽ là kiểu pointer */
        }

        /* Khi chuột di chuyển vào ô */
        .countdown div:hover {
            background-color: rgb(108, 200, 250); /* Thay đổi màu nền khi hover */
            transform: scale(1.1); /* Tăng kích thước khi hover */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Khi người dùng click vào ô */
        .countdown div:active {
            background-color: yellow; /* Thay đổi màu nền khi nhấp vào */
            transform: scale(0.9); /* Thu nhỏ khi nhấn */
        }

        .countdown .unit {
            font-size: 24px;
            color: #bbb;
        }

        .footer {
            font-size: 14px;
            color: #888;
        }

        @keyframes bounce {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }

        /* Hiệu ứng động vật chạy xung quanh */
        .animal {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('https://tse1.mm.bing.net/th?id=OIP.GFWhcwr86NkiwV45Y-CjxQHaHa&pid=Api&P=0&h=180g'); /* Thay bằng URL hình ảnh động vật bạn thích */
            background-size: contain;
            background-repeat: no-repeat;
            animation: moveAnimal 10s infinite linear;
        }

        @keyframes moveAnimal {
            0% {
                top: 10%;
                left: 10%;
            }
            25% {
                top: 10%;
                left: 80%;
            }
            50% {
                top: 80%;
                left: 80%;
            }
            75% {
                top: 80%;
                left: 10%;
            }
            100% {
                top: 10%;
                left: 10%;
            }
        }

        /* Facebook logo */
        .facebook-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg'); /* Logo Facebook */
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
        }

        .facebook-link:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <h1>Đếm ngược ngày thi tốt nghiệp THPT 2025</h1>
    <div class="quote">"Tri thức là sức mạnh. F. Bacon"</div>
    <div class="date">Ngày thi: 27/06/2025 (Dự đoán)</div>
    <div class="countdown" id="countdown">
        <div><span id="days"></span><div class="unit">NGÀY</div></div>
        <div><span id="hours"></span><div class="unit">GIỜ</div></div>
        <div><span id="minutes"></span><div class="unit">PHÚT</div></div>
        <div><span id="seconds"></span><div class="unit">GIÂY</div></div>
    </div>
    <div class="footer" style="font-size: 30px;">Trang web đếm ngược ngày thi tốt nghiệp THPT 2025</div>
    
    <!-- Động vật chạy quanh -->
    <div class="animal"></div>

    <!-- Liên kết Facebook -->
    <a href="https://www.facebook.com/khaivo1108" target="_blank">
        <div class="facebook-link"></div>
    </a>

    <script> 
        var graduationDate = new Date("2025-06-27T00:00:00").getTime(); 

        var x = setInterval(function() { 
            var now = new Date().getTime(); 
            var distance = graduationDate - now; 

            var days = Math.floor(distance / (1000 * 60 * 60 * 24)); 
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); 
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)); 
            var seconds = Math.floor((distance % (1000 * 60)) / 1000); 

            document.getElementById("days").innerHTML = days; 
            document.getElementById("hours").innerHTML = hours; 
            document.getElementById("minutes").innerHTML = minutes; 
            document.getElementById("seconds").innerHTML = seconds; 

            var countdownDivs = document.querySelectorAll('.countdown div'); 
            countdownDivs.forEach(div => { 
                div.style.animation = 'none'; 
                div.offsetHeight; // Trigger reflow 
                div.style.animation = 'bounce 1s ease-in-out'; 
            }); 

            if (distance < 0) { 
                clearInterval(x); 
                document.getElementById("countdown").innerHTML = "Chúc mừng, đã đến ngày thi tốt nghiệp!"; 
            } 
        }, 1000); 
    </script> 
</body> 
</html>
